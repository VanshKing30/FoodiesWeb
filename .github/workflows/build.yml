{
  "name": "Build on PR",
  "on": {
    "pull_request": {
      "branches": [
        "master"
      ]
    }
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3"
        },
        {
          "name": "Use Node.js",
          "uses": "actions/setup-node@v3",
          "with": {
            "node-version": "20"
          }
        },
        {
          "name": "Install Dependencies in server",
          "run": "cd ./server && npm install cd .."
        },
        {
          "name": "Install Dependencies",
          "run": "npm install"
        },
        {
          "name": "Run Build",
          "run": "npm run build"
        }
      ]
    }
  }
}